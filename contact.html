<!DOCTYPE html>
<html>

<!-- 
    Tried to keep the html as clean as possible, and use CSS for nearly every modifier of the base element 
    (style, color, height, width, etc...). This was broken up into three sections: Header, Main and Footer 
    across the pages
-->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Figgins - Contact Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!-- Header Section -->
    <div class="white-bg">
        <section id="header">
            <div id="name">
                <h1>
                    Chris Figgins
                </h1>
            </div>
            <div id="links">
                <p>
                    <a href="index.html">About</a> | <a href="portfolio.html">Portfolio</a> | <a href="contact.html">Contact</a>
                </p>
            </div>
        </section>
    </div>

    <!-- Main Section -->
    <section id="main">
        <div id="primary">
            <div id="primary-content">
                <p>
                    <h1>Contact</h1>
                </p>
                <hr>
                <div id="form">
                    <form action="#">
                        <p>Name</p>
                        <input type="text" name="fullname" value="John Smith" class="port-input">
                        <p>Email</p>
                        <input type="text" name="email" value="example@gmail.com" class="port-input">
                        <p>Message</p>
                        <textarea rows="15" cols="50" name="comment" form="usrform" class="port-textarea"></textarea>
                        <input type="submit" value="Submit" class="port-submit">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <section id="footer">
        <p>
            Copyright&nbsp;&copy;
        </p>
    </section>
</body>

</html>
